<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <main>
        <section class="register_container">
            <div class="register_title">
                <h2>стать дилером</h2>
                <p>Для того, чтобы дилером, отправьте нам заявку, занолнив форму ниже.</p>
            </div>
            <div class="register_body">
                <form action="address">
                    <div class="width_hundred">
                        <input placeholder="ФИО" type="text">
                    </div>
                   <div class="width_hundred">
                        <input placeholder="Компания" type="text">
                    </div>
                    <div class="width_hundred">
                        <input placeholder="E-mail" type="email">
                    </div>
                    <div class="diplay_flex diplay_flex_alt1">
                        <input type="text">
                        <input placeholder="Номер телефона" type="tel">
                    </div>
                    <div class="diplay_flex diplay_flex_alt2">
                        <input placeholder="Страна" type="text">
                        <input placeholder="Город" type="text">
                    </div>
                    <div class="text_up">
                        <textarea placeholder="Написать" cols="30" rows="6"></textarea>
                    </div>
                    <label for="input">
                        <input id="input" type="checkbox">
                        Я согласен (согласена) на персональную обработку данных
                    </label>
                    <div class="submitBtn">
                        <input value="ОТПРАВИТЬ" type="submit">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
